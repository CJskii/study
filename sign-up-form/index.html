<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./styles.css" class="stylesheet">
</head>
<body>
    <div class="content-wrapper full-height">
        <!-- IMAGE -->
        <div class="image-container">

        </div>
        <!-- //IMAGE -->

        
        <div class="form-wrapper">
            
            <!-- TEXT-->
            <div class="text-container">
                <div class="p-container">
                    <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                    <p>Sign up now to get started.</p>
                </div>
                
                <p class="remote-text">You know you want to.</p>
            </div>
            <!-- //TEXT-->

            <!-- FORM-->
            <div class="form-container">
                <form action="#" class="POST">
                    <legend>Let's do this!</legend>
                    <div class="row1">
                        <div class="input-wrapper">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first-name" min="3" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last-name" min="3">
                        </div>
                    </div>
                    <div class="row2">
                        <div class="input-wrapper">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="tel">Phone Number</label>
                            <input type="tel" id="tel" name="tel">
                        </div>
                    </div>
                    <div class="row3">
                        <div class="input-wrapper">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="pwd" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="pwd-confirm">Confirm Password</label>
                            <input type="password" id="pwd-confirm" name="pwd-confirm" required>
                        </div>
                    </div>
                </form>
            </div>
            <!-- // FORM-->

            <!-- SUBMIT -->
            <div class="button-container">
                <button>Create Account</button>
                <p>Already have an account?<span><a>Log in</a></span></p>
            </div>
            <!-- //SUBMIT -->
        </div>

    </div>
</body>
</html>
